---

- name: Install
  hosts: all
  gather_facts: no
  become: true
  pre_tasks:
  - name: install python2
    raw:  apt update && apt-get -y install python
    tags: ["install"]


- name: Install python and docker
  hosts: application
  become: true
  gather_facts: no
  roles:
  - { role: python, tags: ["python"] }
  - { role: geerlingguy.docker, tags: ["docker"] }

- name: Docker-compose
  hosts: application
  become: true
  gather_facts: no
  roles:
  - { role: back, tags: ["docker-compose"] }

